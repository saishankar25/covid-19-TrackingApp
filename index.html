<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Covid-19 Tracking App</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body class="bg-dark text-white">

    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted">This is a simple covid 19 tracking web app</p>
                        <p class="text-muted">Api used : <a
                                href="https://disease.sh/docs/#/">https://disease.sh/docs/#/</a></p>

                    </div>

                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Covid-19 Tracking App</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main>



        <div class="container d-flex justify-content-center mt-3 p-1">
            <form class="form-inline">
                
                <input class="form-control" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for country..">

            </form>
        </div>

        <div class="album py-5">
            <div class="container">
                <div class="container">
                    <p class="text-secondary text-center">Click on column button to sort in descending order</p>
                    
                </div>
                <div class="table-responsive">
                    <table class="table text-center table-lg text-white">
                        <thead class="p-1">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" class="col-4">Country Name</th>
                                <th scope="col" class="col-2"> <button class="btn btn-outline-warning"
                                        onclick="sort(1)">Active Cases</button> </th>
                                <th scope="col" class="col-2"> <button class="btn btn-outline-success"
                                        onclick="sort(2)"> Recoveries</button> </th>
                                <th scope="col" class="col-2"> <button class="btn btn-outline-danger"
                                        onclick="sort(3)">Deaths</button></th>
                                <th scope="col" class="col-2"> <button class="btn btn-outline-secondary"
                                        onclick="sort(4)">Total</button></th>
                            </tr>
                        </thead>
                        <tbody id="table">


                        </tbody>
                    </table>
                </div>





            </div>
        </div>


    </main>


    <script src="script.js"></script>
    <script>
        function myFunction() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("table");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
